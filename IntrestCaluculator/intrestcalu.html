<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Result Styles */
        .result {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }

        .result h2 {
            color: #4CAF50;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>
        <form id="interest-form">
            <div class="form-group">
                <label for="amount">Actual Amount (₹):</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="interest">Interest Rate (% per 100):</label>
                <input type="number" id="interest" name="interest" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="tenure">Tenure (months):</label>
                <input type="number" id="tenure" name="tenure" required>
            </div>
            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateInterest() {
            const amount = parseFloat(document.getElementById('amount').value);
            const interest = parseFloat(document.getElementById('interest').value);
            const tenure = parseInt(document.getElementById('tenure').value);

            if (isNaN(amount) || isNaN(interest) || isNaN(tenure)) {
                document.getElementById('result').innerHTML = "Please enter valid inputs.";
                return;
            }

            // Calculate interest and total amount
            const totalInterest = (amount / 100.0) * interest * tenure;
            const totalAmount = amount + totalInterest;

            // Display results
            document.getElementById('result').innerHTML = `
                <h2>Result</h2>
                <p>Total Interest Amount: ₹${totalInterest.toFixed(2)}</p>
                <p>Total Amount (Principal + Interest): ₹${totalAmount.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
